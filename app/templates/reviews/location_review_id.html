{% extends 'base.html' %}
{% block content %}
<div class="contain">
    <h1>Your Reviews</h1>
    <div class="reviews">
        {% for review in reviews %}
            <p>
                <span id="review_user">For {{ review.location }}</span><br>
                <span id="review_user">You said </span>"{{ review.description }}"
                <a href="/edit/review/{{review.id}}">Edit Review</a>
            </p>
        {% endfor %}  
    </div>   
</div>
{% endblock %}
