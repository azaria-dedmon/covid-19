language: python
python:
  - "3.7"
  
install:
  - pip install -r requirements.txt

services:
  - postgresql 
  
install:
  - pip install -r requirements.txt
  - pip install coveralls

before_script:
  - psql -c 'create database covidtest;' -U postgres

script:
  - "python -m unittest discover tests"
  - coverage run --source -m unittest discover tests

after_success:
  - coveralls